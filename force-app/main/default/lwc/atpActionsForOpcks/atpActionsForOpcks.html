<template>
    <div if:false={disabled}>
        <div if:false={permitteduser}>
            <div if:false={isoklocal}>
              <div if:false={disableuser}>
              <lightning-button-group>
                <lightning-button icon-name="utility:dislike" disabled={disableuser} icon-position="right" variant={notOkButtonVariant} label="NOT OK"
                  onclick={actiontriggered}
                ></lightning-button>
              </lightning-button-group>
             </div>
              <div if:true={disableuser}>
                <lightning-button-group>
                  <lightning-button icon-name="utility:like" disabled={disableuser} icon-position="right" name="ok" variant={okButtonVariant} label="OK" onclick={actiontriggered}
                  ></lightning-button>
                  <lightning-button icon-name="utility:dislike" disabled={disableuser} icon-position="right" name="notok" variant={notOkButtonVariant} onclick={actiontriggered} label="NOT&nbsp;OK"
                  ></lightning-button>
                  <lightning-button icon-name="utility:ban" disabled={disableuser} icon-position="right" name="notrequired" variant={notrequiredButtonVariant} onclick={actiontriggered} label="NOT&nbsp;REQUIRED"
                  ></lightning-button>
                  </lightning-button-group>
                </div>
              
            </div>
            <div if:true={isoklocal}>
              <div if:false={disableuser}>
              <lightning-button-group>
                <lightning-button icon-name="utility:like" disabled={disableuser} icon-position="right" variant={okButtonVariant} label="OK" onclick={actiontriggered}></lightning-button>
              </lightning-button-group>
             </div>
              <div if:true={disableuser}>
                <lightning-button-group>
                  <lightning-button icon-name="utility:like" disabled={disableuserok} icon-position="right" name="ok" variant={okButtonVariant} label="OK" onclick={actiontriggered}
                  ></lightning-button>
                  <lightning-button icon-name="utility:dislike" disabled={disableusernotok} icon-position="right" name="notok" variant={notOkButtonVariant} onclick={actiontriggered} label="NOT&nbsp;OK"
                  ></lightning-button>
                  <lightning-button icon-name="utility:ban" disabled={disableusernotrequired} icon-position="right" name="notrequired" variant={notrequiredButtonVariant} onclick={actiontriggered} label="NOT&nbsp;REQUIRED"
                  ></lightning-button>
                  </lightning-button-group>
                </div>
            </div>
          </div>
        
          <div if:true={permitteduser}>
            <div if:false={isoklocal}>
              <lightning-button-group>
                <lightning-button icon-name="utility:like" disabled={disableuserok} icon-position="right" name="ok" variant={okButtonVariant} label="OK" onclick={actiontriggered}
                ></lightning-button>
                <lightning-button icon-name="utility:dislike" disabled={disableusernotok} icon-position="right" name="notok" variant={notOkButtonVariant} onclick={actiontriggered} label="NOT&nbsp;OK"
                ></lightning-button>
                <lightning-button icon-name="utility:ban" disabled={disableusernotrequired} icon-position="right" name="notrequired" variant={notrequiredButtonVariant} onclick={actiontriggered} label="NOT&nbsp;REQUIRED"
                ></lightning-button>
                <lightning-button-icon if:true={cancelButton} disabled={disableuser} icon-name="utility:close" title="Cancel" name="cancel" variant="border-filled" alternative-text="Cancel" onclick={actiontriggered}
                ></lightning-button-icon>
              </lightning-button-group>
            </div>
            <div if:true={isoklocal}>
              <lightning-button-group>
                <lightning-button icon-name="utility:like" disabled={disableuserok} icon-position="right" name="ok" variant={okButtonVariant} label="OK" onclick={actiontriggered}
                ></lightning-button>
                <lightning-button icon-name="utility:dislike" disabled={disableusernotok} icon-position="right" name="notok" variant={notOkButtonVariant} label="NOT&nbsp;OK" onclick={actiontriggered}
                ></lightning-button>
                <lightning-button icon-name="utility:ban" disabled={disableusernotrequired} icon-position="right" name="notrequired" variant={notrequiredButtonVariant} onclick={actiontriggered} label="NOT&nbsp;REQUIRED"
                ></lightning-button>
                <lightning-button-icon if:true={cancelButton} disabled={disableuser} icon-name="utility:close" title="Cancel" variant="border-filled" alternative-text="Cancel" name="cancel" onclick={actiontriggered}
                ></lightning-button-icon>
              </lightning-button-group>
            </div>
          </div>
      </div>
    <div if:true={disabled}>
      <lightning-button-group>
        <lightning-button icon-name="utility:like" disabled={disableuserok} icon-position="right" name="ok" variant={okButtonVariant} label="OK" onclick={actiontriggered}
        ></lightning-button>
        <lightning-button icon-name="utility:dislike" disabled={disableusernotok} icon-position="right" name="notok" variant={notOkButtonVariant} onclick={actiontriggered} label="NOT&nbsp;OK"
        ></lightning-button>
        <lightning-button icon-name="utility:ban" disabled={disableusernotrequired} icon-position="right" name="notrequired" variant={notrequiredButtonVariant} onclick={actiontriggered} label="NOT&nbsp;REQUIRED"
        ></lightning-button>
        <lightning-button-icon if:true={cancelButton} disabled={disableuser} icon-name="utility:close" title="Cancel" name="cancel" variant="border-filled" alternative-text="Cancel" onclick={actiontriggered}
        ></lightning-button-icon>
      </lightning-button-group>
    </div>
  </template>
