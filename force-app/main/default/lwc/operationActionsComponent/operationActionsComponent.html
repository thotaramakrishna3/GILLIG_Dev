<template>
<!--Show spinner start-->
<div if:true={showSpinner}>
    <div class="slds-spinner_container slds-is-fixed">
        <div class="slds-spinner--brand slds-spinner slds-spinner--large slds-is-relative" role="alert">
            <span class="slds-assistive-text">Loading</span>
            <div class="slds-spinner__dot-a"></div>
            <div class="slds-spinner__dot-b"></div>
        </div>
    </div>
  </div>
  <!--Show spinner end-->

<!-- Operations Start-->
<template if:true={isSelectedOperations}>
  
<section>
    <section class="actionhead">
        <div class="slds-grid slds-grid_align-spread slds-m-top_small slds-m-bottom_small">
            <div class="slds-col">
                <div class="slds-float_none slds-p-around_x-small">
                    <span class="slds-text-heading_small headstyle">{department} - {operation}</span>
                    <template if:true={filterapplied}>
                      <lightning-pill label={filterlabelfordisplay} onremove={clearfilter} class="slds-m-left_small filterstyle">
                    </lightning-pill>
                    </template>
                </div>
            </div>
            <div class="slds-col">
              
            </div>
            <div class="slds-col alignbutton">
              <c-new-shortage-component buttonlabel="Unknown Part Shortage" modalheading="New Shortage" ecardid={ecardid} busname={busname} buschasisnumber={buschasisnumber} department={department} departmentid={selecteddepartmentId} buildstationrequired="true" department-id-map={departmentIdMap} permissionset={permissionset} onrefreshdata={refreshoperation}></c-new-shortage-component>
              <c-new-discrepancy-component if:true={addrepetitionbtn} buttonlabel="Report Issue" modalheading="New Issue" type="department" ecardid={ecardid} busname={busname} buschasisnumber={buschasisnumber} department={department} departmentid={selecteddepartmentId} buildstationrequired="false" department-id-map={departmentIdMap} onoperationrefresh={refreshoperation} permissionset={permissionset}></c-new-discrepancy-component>
              <c-qc-check-list  departmentoptions={departmentoptions} ecardid={ecardid} departmentid={departmentId}></c-qc-check-list>
              <c-meeting-note-component  departmentoptions={departmentoptions} ecardid={ecardid} departmentid={departmentId}></c-meeting-note-component>
              <c-help-component departmentoptions={departmentoptions} ecardid={ecardid} departmentid={departmentId}></c-help-component>
            </div>
          </div>        
    </section>
    <section class="actioncontent">
        <div class="slds-card pageheader">           
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                <thead>
                <tr class="slds-line-height_reset slds-text-title_caps tblheader">
                <th if:false={isalldepartment} class="tblheaderth tableheader" scope="col">
                      <div class="slds-truncate" title="SL NO.">SL NO.</div>
                </th>
                <th class="tblheaderth tableheader" scope="col">
                    <div class="slds-truncate" title="">{department} - {operation}</div>
                </th>
                <th if:true={isalldepartment} class="tblheaderth tableheader" scope="col">
                  <div class="slds-truncate" title="DEPT. CODE">DEPT.CODE</div>
                </th>
                <th class="tblheaderth tableheader" scope="col">
                    <div class="slds-truncate" title="BUILD STATION/FLAG/VALIDATION">BUILD STATION/FLAG/VALIDATION</div>
                </th>
                <th class="tblheaderth tableheader" scope="col">
                    <div class="slds-truncate" title="ISSUE./SHORT.">ISSUE./SHORT.</div>
                </th>
                <th class="tblheaderth tableheader" scope="col">
                  <div class="slds-truncate" title="ATTACHMENTS">ATTACHMENTS</div>
                </th>
                <th class="tblheaderth tableheader" scope="col">
                    <div class="slds-truncate" title="ACTION">ACTION</div>
                </th>               
                </tr>
                </thead>
                <tbody>
                    <template for:each={modifiedbuildstations} for:item='buildstation'>
                        <tr key={buildstation.buildstation_id}>
                            <td if:false={isalldepartment} style="width:10px;" title={buildstation.ecard_operation_log_id}><div class="">{buildstation.index}. </div></td>
                            <td title={buildstation.operation}><div class="slds-text-heading_small" style="max-width: 300px;text-overflow: ellipsis;overflow: hidden;">{buildstation.operation}</div></td>
                            <td title="DEPT.CODE" if:true={isalldepartment}><div class="">{buildstation.departmentcode}</div></td>
                            <td>
                              <div class="">
                                <c-show-validationicons-component ecardid={ecardid} buschasisnumber={buschasisnumber} department={buildstation.departmentcode} selecteddepartmentid={buildstation.department_id} busname={busname} department-id-map={departmentIdMap} permissionset={permissionset} buildstationdetails={buildstation.buidstationdata} validations={buildstation.validationlist} onupdateoperationlist={loadOperationsdata}>
                                </c-show-validationicons-component>
                              </div>
                            </td>
                            <td><div>
                                  <lightning-button if:true={buildstation.hasdescrepancy} label="View" title="View Issue" data-id={buildstation.buildstation_id} onclick={showdiscrepancylistmodal} class="slds-m-left_xx-small" ></lightning-button>
                                  <lightning-button-icon if:true={enableoperationdisc} icon-name="utility:add" data-id={buildstation.buildstation_id} variant="border-filled" alternative-text="Report Issue" title="Report Issue" onclick={showopdiscrepancymodal} class="slds-m-left_xx-small"></lightning-button-icon>
                                </div>
                            </td>
                            <td>
                              <div class="">
                                <lightning-button if:false={buildstation.has_attachment} data-id={buildstation.buildstation_id} onclick={showattachmentsmodal} label="View/Upload"
                                  title="View" icon-name="utility:attach"></lightning-button>
                                <lightning-button if:true={buildstation.has_attachment} variant="brand" data-id={buildstation.buildstation_id} onclick={showattachmentsmodal} label="View/Upload"
                                  title="View" icon-name="utility:attach"></lightning-button>
                              </div>
                            </td>
                            <td title={buildstation.status}>
                                <div class="" title={buildstation.status}>
                                  <c-status-operations-component permissionset={permissionset} type="operations" isoperation={returntrue} buildstationdata={buildstation.buidstationdata} islistview={returntrue} data-id={buildstation.buildstation_id} buildstationid={buildstation.buildstation_id} onsubmitchange={handleopertionaction} ecardid={ecardid} status={buildstation.status}></c-status-operations-component>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
                </table>
                
        </div>
    </section>
</section>

  <template if:true={operationlistempty}>
    <div class="slds-align_absolute-center">
        <div class="empty-state-container slds-text-align_center">
          <img src={nodatadessert} width="500px" aria-hidden="true" alt="No data to display.">
          <div class="emptymessage">
            No data to display.
          </div>
        </div>
    </div>
  </template>
</template> 
<!-- Operations End-->

<!--Discrepancy Start-->
<template if:true={isSelectedDiscrepancies}>
    <template if:true={isdepartmentPaint}>
        <c-opreation-action-paint-component permissionset={permissionset} ecardid={ecardid} buschasisnumber={buschasisnumber} department={department} selecteddepartment-id={departmentId}
        busname={busname} operation={operation} department-id-map={departmentIdMap} departmentoptions={departmentoptions}></c-opreation-action-paint-component>
    </template>

    <template if:false={isdepartmentPaint}>
      <section>
        <section class="actionhead">
            <div class="slds-grid slds-grid_align-spread slds-m-top_small slds-m-bottom_small">
                <div class="slds-col">
                    <div class="slds-float_none slds-p-around_x-small">
                        <span class="slds-text-heading_small headstyle">{department} - {operation}</span>
                        <template if:true={filterapplied}>
                          <lightning-pill label={filterlabelfordisplay} onremove={clearfilter} class="slds-m-left_small filterstyle">
                        </lightning-pill>
                        </template>
                    </div>
                </div>
                
                <div class="slds-col slds-float_none slds-p-around_x-small">

                </div>
                <div class="slds-col slds-float_none slds-p-around_x-small">
                </div>
                <div class="slds-col slds-float_none slds-p-around_x-small">
                </div>
                <div class="slds-col slds-float_none slds-p-around_x-small">
                </div>
                <div class="slds-col slds-float_none slds-p-around_x-small">
                </div>
                <div class="slds-col slds-float_none slds-p-around_x-small">
                </div>
                <div class="slds-col slds-float_none slds-p-around_x-small alligntoggle">
                  <lightning-input type="toggle" label="CI Issues" data-id="CiIssues" message-toggle-active = '' message-toggle-inactive	= '' checked={isCIChoosen} onchange={changeCiToggle}></lightning-input>
                </div>
                <div class="slds-col alignbutton">
                  <lightning-input type="toggle" label="CI Issues" data-id="CiIssues" message-toggle-active = '' message-toggle-inactive	= '' checked={isCIChoosen} onchange={changeCiToggle}></lightning-input>
                  <c-new-shortage-component buttonlabel="Unknown Part Shortage" modalheading="New Shortage" ecardid={ecardid} busname={busname} buschasisnumber={buschasisnumber} department={department} departmentid={selecteddepartmentId} buildstationrequired="true" department-id-map={departmentIdMap} permissionset={permissionset}></c-new-shortage-component>
                  <c-new-discrepancy-component buttonlabel="Report Issue" modalheading="New Issue" type="buildstation" ecardid={ecardid} busname={busname} buschasisnumber={buschasisnumber} department={department} departmentid={selecteddepartmentId} buildstationrequired="true" department-id-map={departmentIdMap} onoperationrefresh={refreshoperation} permissionset={permissionset}></c-new-discrepancy-component>
                  <c-qc-check-list  departmentoptions={departmentoptions} ecardid={ecardid} departmentid={departmentId}></c-qc-check-list>
                  <c-meeting-note-component  departmentoptions={departmentoptions} ecardid={ecardid} departmentid={departmentId}></c-meeting-note-component> 
                  <c-help-component departmentoptions={departmentoptions} ecardid={ecardid} departmentid={departmentId}></c-help-component>
                </div>
              </div>
            
        </section>
        <section class="actioncontent">
            <div class="slds-card pageheader opcontentbody">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                    <thead>
                    <tr class="slds-line-height_reset slds-text-title_caps tblheader">
                    <th class="tblheaderth tableheader" scope="col">
                        <div class="slds-truncate" title="DEFECT ID">DEFECT ID</div>
                    </th>
                  <th if:true={isalldepartment} class="tblheaderth tableheader" scope="col">
                    <div class="slds-truncate" title="DEPT. CODE">DEPT.CODE</div>
                  </th> 
                    <th class="tblheaderth tableheader" scope="col">
                        <div class="" title="">DESCRIPTION</div>
                    </th>
                    <th class="tblheaderth tableheader" scope="col">
                      <div class="slds-truncate" title="DEFECT STATUS">DEFECT STATUS</div>
                    </th>
                    <th class="tblheaderth tableheader" scope="col">
                        <div class="slds-truncate" title="BUILD STATION">BUILD STATION</div>
                    </th>
                    <th class="tblheaderth tableheader" scope="col">
                        <div class="slds-truncate" title="DEFECT CODE">DEFECT CODE</div>
                    </th>
                    <th class="tblheaderth tableheader" scope="col">
                      <div class="slds-truncate" title="Resolved By">RESOLVED BY</div>
                  </th>
                  <th class="tblheaderth tableheader" scope="col">
                    <div class="slds-truncate" title="Verified By">VERIFIED BY</div>
                </th>
                    <th class="tblheaderth tableheader" scope="col">
                        <div class="slds-truncate" title="ACTION">ACTION</div>
                    </th>
                    </tr>
                    </thead>
                    <tbody>
                        <template for:each={modifieddiscrepancyList} for:item='discrepancy'>
                        <tr key={discrepancy.ecard_discrepancy_log_id}>
                            <td data-id={discrepancy.ecard_discrepancy_log_id} onclick={showdiscdetails}><div class="" style="width: 86px;">{discrepancy.ecard_discrepancy_log_number}</div></td>
                            <td data-id={discrepancy.ecard_discrepancy_log_id} onclick={showdiscdetails} title="DEPT.CODE" if:true={isalldepartment}><div class="">{discrepancy.departmentcode}</div></td>
                            <td data-id={discrepancy.ecard_discrepancy_log_id} onclick={showdiscdetails} title={discrepancy.discrepancy} class="slds-truncate">
                              <div class="slds-grid">
                                <div class="allignbadge">
                                <template if:false={discrepancy.isCustInspector}>
                                  <span if:true={discrepancy.isdepartmentdiscrepancy} class="deptbadge">
                                     DEPT
                                  </span>
                                  <template if:false={discrepancy.isdepartmentdiscrepancy}>
                                    <span if:true={discrepancy.isdownstreamdiscrepancy} class="normalbadge">
                                      OUT-S
                                    </span>
                                    <template if:false={discrepancy.isdownstreamdiscrepancy}>
                                      <span if:true={discrepancy.isshortdiscrepancy} class="shortbadge">
                                        SHORT
                                      </span>
                                      <span if:false={discrepancy.isshortdiscrepancy} class="normalbadge">
                                        JOB
                                      </span>
                                    </template>
                                 </template>
                                </template>
                                <template if:true={discrepancy.isCustInspector}>
                                  <span class="customerinspectorbadge">
                                    CI
                                  </span>
                                </template>
                                </div>
                                <div class="slds-col">
                                  <div  style="font-weight:600; white-space: pre-wrap;"> {discrepancy.discrepancy} </div>
                                  
                                  <div><lightning-formatted-date-time value={discrepancy.raised_date} year="numeric" month="short" day="numeric" hour="2-digit"
                                    minute="2-digit"  hour12="true"></lightning-formatted-date-time></div>
                                </div>
                              </div>
                              
                            </td>
                            <td data-id={discrepancy.ecard_discrepancy_log_id} onclick={showdiscdetails}><div class="slds-text-heading_small slds-align_absolute-center"><span class="statusbadge">{discrepancy.discrepancy_statusdisplay}</span></div></td>
                            <td if:true={discrepancy.disc_bsavailable} data-id={discrepancy.ecard_discrepancy_log_id} onclick={showdiscdetails}><div class="" >{discrepancy.buildstation_code}</div></td>
                            <td if:false={discrepancy.disc_bsavailable} data-id={discrepancy.ecard_discrepancy_log_id} onclick={showdiscdetails}><div class="" >Unknown</div></td>
                            <td data-id={discrepancy.ecard_discrepancy_log_id} onclick={showdiscdetails}><div class="" >{discrepancy.defect_code}, {discrepancy.defect_name}</div></td>
                            <td data-id={discrepancy.ecard_discrepancy_log_id} onclick={showdiscdetails}><div class="" >{discrepancy.resolved_updatedby_id}</div></td>
                            <td data-id={discrepancy.ecard_discrepancy_log_id} onclick={showdiscdetails}><div class="" >{discrepancy.verified_updatedby_id}</div></td>
                            <td style="width:210px;">
                                <div class="" title={discrepancy.discrepancy_status}>
                                  <c-status-operations-component permissionset={permissionset} discrepancytype={discrepancy.discrepancy_type} type="discrepancy" islistview={returntrue} data-id={discrepancy.ecard_discrepancy_log_id} buildstationid={discrepancy.ecard_discrepancy_log_id} onsubmitchange={discrepancyactionshandler} ecardid={ecardid} status={discrepancy.discrepancy_status}></c-status-operations-component>
                                </div>
                            </td>
                            
                        </tr>
                    </template>
                    </tbody>
                    </table>
            </div>              
        </section>
      </section>

      <template if:true={discrepancylistempty}>
        <div class="slds-align_absolute-center">
            <div class="empty-state-container slds-text-align_center">
              <img src={nodatadessert} width="500px" aria-hidden="true" alt="No data to display.">
              <div class="emptymessage">
                No data to display.
              </div>
            </div>
        </div>
      </template>

      <template if:true={isalldepartment}>
        <div class="c-container">
            <lightning-layout>
            <lightning-layout-item padding="around-small">
              <lightning-button label="Previous" onclick={previoushandler} icon-name="utility:chevronleft"
                icon-position="left" disabled={disablepreviousbtn}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" flexibility="grow">
              <div class="header-column slds-align_absolute-center">
                Displaying {currentPage} of {totalPage} Pages
              </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
              <lightning-button label="Next" onclick={nexthandler} icon-name="utility:chevronright" icon-position="right"
                disabled={disablenextbtn}></lightning-button>
            </lightning-layout-item>
          </lightning-layout>
        </div>
      </template>

    </template>
</template>
<!--Discrepancy End-->

<!--Part Shortage Start-->

        <section class="actionhead">
            <div class="slds-grid slds-grid_align-spread slds-m-top_small slds-m-bottom_small">
                <div class="slds-col">
                    <div class="slds-float_none slds-p-around_x-small">
                        <span class="slds-text-heading_small headstyle">{department} - {operation}</span>
                        <template if:true={filterapplied}>

                        </template>
                    </div>
                </div>
                <div class="slds-col">

                <div class="slds-col alignbutton">

    </div>
