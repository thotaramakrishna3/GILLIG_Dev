<template>
    <lightning-card>
        <template if:true={hasEcardid}>
            <div class="slds-m-around_medium">
                <lightning-button variant="brand" label="View E Card" onclick={navigateToEcard} title="View E Card" icon-name="utility:new_window"></lightning-button>
            </div>
        </template>
        <template if:false={hasEcardid}>
            <div class="slds-m-around_medium slds-text-color_error slds-text-heading_medium">
                NO DATA FOUND IN DATABASE
            </div>
        </template>
    </lightning-card>
</template>
